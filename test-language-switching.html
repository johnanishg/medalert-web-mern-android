<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Language Switching Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .container { max-width: 600px; margin: 0 auto; }
        select { padding: 10px; font-size: 16px; margin: 10px 0; }
        .content { margin: 20px 0; padding: 20px; border: 1px solid #ccc; }
        .translated { background-color: #f0f8ff; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Language Switching Test</h1>
        
        <label for="language-select">Select Language:</label>
        <select id="language-select">
            <option value="en">English</option>
            <option value="hi">हिन्दी (Hindi)</option>
            <option value="kn">ಕನ್ನಡ (Kannada)</option>
        </select>
        
        <div class="content">
            <h2>Welcome to MedAlert</h2>
            <p>This is a test of the language switching functionality.</p>
            <p>When you change the language above, this text should be translated.</p>
            <ul>
                <li>Medicine Management</li>
                <li>Patient Dashboard</li>
                <li>Doctor Portal</li>
                <li>Caregiver Access</li>
            </ul>
        </div>
        
        <button onclick="testTranslation()">Test Translation</button>
        <div id="result"></div>
    </div>

    <script>
        const API_BASE_URL = 'http://localhost:5000/api/';
        
        async function translateText(text, targetLanguage) {
            try {
                const response = await fetch(`${API_BASE_URL}translate/translate`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ text, targetLanguage })
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const data = await response.json();
                return data.translatedText;
            } catch (error) {
                console.error('Translation error:', error);
                return text; // Return original text on error
            }
        }
        
        async function translatePage() {
            const language = document.getElementById('language-select').value;
            const content = document.querySelector('.content');
            
            if (language === 'en') {
                // Reset to original text (you'd need to store originals)
                return;
            }
            
            // Get all text nodes
            const walker = document.createTreeWalker(
                content,
                NodeFilter.SHOW_TEXT,
                null
            );
            
            const textNodes = [];
            let node;
            while (node = walker.nextNode()) {
                const text = node.nodeValue?.trim();
                if (text && text.length > 0) {
                    textNodes.push(node);
                }
            }
            
            // Translate each text node
            for (const textNode of textNodes) {
                const originalText = textNode.nodeValue;
                const translatedText = await translateText(originalText, language);
                textNode.nodeValue = translatedText;
            }
        }
        
        function testTranslation() {
            const result = document.getElementById('result');
            result.innerHTML = '<p>Testing translation...</p>';
            
            translatePage().then(() => {
                result.innerHTML = '<p style="color: green;">Translation completed!</p>';
            }).catch(error => {
                result.innerHTML = `<p style="color: red;">Error: ${error.message}</p>`;
            });
        }
        
        // Auto-translate when language changes
        document.getElementById('language-select').addEventListener('change', testTranslation);
    </script>
</body>
</html>
