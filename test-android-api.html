<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Android API Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .container { max-width: 800px; margin: 0 auto; }
        .test-section { margin: 20px 0; padding: 15px; border: 1px solid #ccc; }
        .result { margin: 10px 0; padding: 10px; background: #f5f5f5; }
        .error { background: #ffebee; color: #c62828; }
        .success { background: #e8f5e8; color: #2e7d32; }
        button { padding: 10px 20px; margin: 5px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Android API Test</h1>
        
        <div class="test-section">
            <h2>Test Single Translation</h2>
            <button onclick="testSingleTranslation()">Test Single Translation</button>
            <div id="singleResult" class="result"></div>
        </div>
        
        <div class="test-section">
            <h2>Test Batch Translation</h2>
            <button onclick="testBatchTranslation()">Test Batch Translation</button>
            <div id="batchResult" class="result"></div>
        </div>
        
        <div class="test-section">
            <h2>Test Network Connectivity</h2>
            <button onclick="testConnectivity()">Test Connectivity</button>
            <div id="connectivityResult" class="result"></div>
        </div>
    </div>

    <script>
        const API_BASE_URL = 'http://192.168.29.72:5000/api/';
        
        async function testSingleTranslation() {
            const resultDiv = document.getElementById('singleResult');
            resultDiv.innerHTML = 'Testing single translation...';
            
            try {
                const response = await fetch(`${API_BASE_URL}translate/translate`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        text: "Hello",
                        targetLanguage: "hi"
                    })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    resultDiv.innerHTML = `
                        <div class="success">
                            <strong>Success!</strong><br>
                            Status: ${response.status}<br>
                            Response: ${JSON.stringify(data, null, 2)}
                        </div>
                    `;
                } else {
                    resultDiv.innerHTML = `
                        <div class="error">
                            <strong>Error!</strong><br>
                            Status: ${response.status}<br>
                            Response: ${JSON.stringify(data, null, 2)}
                        </div>
                    `;
                }
            } catch (error) {
                resultDiv.innerHTML = `
                    <div class="error">
                        <strong>Network Error!</strong><br>
                        ${error.message}
                    </div>
                `;
            }
        }
        
        async function testBatchTranslation() {
            const resultDiv = document.getElementById('batchResult');
            resultDiv.innerHTML = 'Testing batch translation...';
            
            try {
                const response = await fetch(`${API_BASE_URL}translate/batch`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        texts: ["Hello", "World", "Test"],
                        targetLanguage: "hi"
                    })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    resultDiv.innerHTML = `
                        <div class="success">
                            <strong>Success!</strong><br>
                            Status: ${response.status}<br>
                            Response: ${JSON.stringify(data, null, 2)}
                        </div>
                    `;
                } else {
                    resultDiv.innerHTML = `
                        <div class="error">
                            <strong>Error!</strong><br>
                            Status: ${response.status}<br>
                            Response: ${JSON.stringify(data, null, 2)}
                        </div>
                    `;
                }
            } catch (error) {
                resultDiv.innerHTML = `
                    <div class="error">
                        <strong>Network Error!</strong><br>
                        ${error.message}
                    </div>
                `;
            }
        }
        
        async function testConnectivity() {
            const resultDiv = document.getElementById('connectivityResult');
            resultDiv.innerHTML = 'Testing connectivity...';
            
            try {
                const response = await fetch(`${API_BASE_URL}`, {
                    method: 'GET',
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    resultDiv.innerHTML = `
                        <div class="success">
                            <strong>Server is accessible!</strong><br>
                            Status: ${response.status}<br>
                            Response: ${JSON.stringify(data, null, 2)}
                        </div>
                    `;
                } else {
                    resultDiv.innerHTML = `
                        <div class="error">
                            <strong>Server Error!</strong><br>
                            Status: ${response.status}<br>
                            Response: ${JSON.stringify(data, null, 2)}
                        </div>
                    `;
                }
            } catch (error) {
                resultDiv.innerHTML = `
                    <div class="error">
                        <strong>Connection Failed!</strong><br>
                        ${error.message}
                    </div>
                `;
            }
        }
    </script>
</body>
</html>
